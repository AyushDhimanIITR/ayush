    <div class="main">
        <div class="infoContactform">
           <h1>Contact Me</h1>
          <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Your name...">
              </div>
              <div class="mb-3">
                <label for="emailHelp" class="form-label">Email address</label>
                <input type="emailHelp" class="form-control" id="email" placeholder="Your email..." aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile No</label>
                <input type="mobile" class="form-control" placeholder="Contact no. ..." id="mobile">
              </div>
              <div class="mb-3">
                <label for="msg" class="form-label">Message</label>
                <textarea class="form-control" id="msg" placeholder="Write something..." style="height: 120px;"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
       </div>
